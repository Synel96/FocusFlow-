<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>FocusFlow</h1>
    <div class="container">
      <form>
        <ul id="myList"></ul>
        <label for="newelement"
          ><input
            type="text"
            id="newItem"
            placeholder="Write Your New To Do Here"
        /></label>
        <button type="button" onclick="addItem()">Add to My List</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
  <footer></footer>
</html>
